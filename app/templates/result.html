<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .json-container {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container result-container">
        <h2 class="mb-4">OCR Results for: {{ image_name }}</h2>
        
        {% if saved_path %}
        <div class="alert alert-success">
            Results saved to: {{ saved_path }}
        </div>
        {% endif %}
        
        <div class="card">
            <div class="card-header">
                Extracted Data
            </div>
            <div class="card-body json-container">
                <pre>{{ result_json }}</pre>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Process Another Receipt</a>
            <a href="/compare_files_page" class="btn btn-outline-secondary">Compare Files</a>
        </div>
    </div>
</body>
</html>
